<html>
    <head>
        <title>React Exercise</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="app/style/main.css" />
    </head>
    <body>
        <div id="container"></div>

        <script src="bower_components/react/react.js"></script>
        <script src="bower_components/react/react-dom.js"></script>
        <script src="bower_components/babel/browser.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <script type="text/babel">
        var App=React.createClass ({
          render:function() {
            return (
              <div>
                <InputBlock/>
                <OutputBlock/>
              </div>
            );
          }

        });//App
        var InputBlock=React.createClass(
          {
            render:function(){
              //console.log("value is " + this.state.value);
              return (
              <form onSubmit={this.handleSubmit}>
              <h1> Enter search input </h1>
              <input type="text" value={this.state.value} defaultValue="Search" onChange={this.handleChange}/>
              <button > Submit </button>
              </form>
              );
            },
            getInitialState:function() {
              return {
                value:null
              };
            },

            handleChange:function(e) {
              this.setState( {
                value: e.target.value
              });
            },
            handleSubmit:function(e){
              e.preventDefault();

            }


          }
        );//InputBlock
        var OutputBlock=React.createClass({
          render:function() {
            return (
              <h2>Output placeholder</h2>
            );
          }

        });//OutputBlock

          ReactDOM.render(<App/>,document.getElementById("container"));
        </script>
    </body>
</html>
